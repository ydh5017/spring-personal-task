<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Service</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/index.css">

    <script type="text/javascript" src="/js/index.js"></script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>Schedule</h2>
        <p>
            일정을 입력해주세요.
        </p>
    </div>
    <div class="area-write">
        <input type="text" placeholder="일정 제목을 입력해주세요" name="title" id="title">
        <input type="text" placeholder="담당자 이름을 입력해주세요" name="writer" id="writer">
        <input type="text" placeholder="비밀번호를 입력해주세요" name="password" id="password">
        <textarea class="field" placeholder="일정 내용을 입력해주세요" name="content" id="content" cols="30"
                  rows="10"></textarea>
        <img src="images/send.png" alt="" onclick="writeSchedule()">
    </div>
    <div class="search">
        <input type="text" placeholder="키워드를 입력하세요" name="keyword" id="keyword">
        <button onclick="findByKeyword()">검색</button>
    </div>
    <div id="cards-box" class="area-read">
        <div class="card">
            <!-- date/username 영역 -->
            <div class="metadata">
                <div class="date">
                    October 10, 2020
                </div>
                <div class="username">
                    anonymous
                </div>
            </div>
            <!-- contents 조회/수정 영역-->
            <div class="contents">

            </div>
            <!-- 버튼 영역-->
            <div class="footer">
                <img id="1-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editSchedule('1')">
                <img id="1-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('1')">
                <img id="1-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('1')">
            </div>
        </div>
    </div>
</div>
</body>

</html>
